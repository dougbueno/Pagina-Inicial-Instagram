<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Imagens/Celular.png" class="instagram-logo" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="profile-photo">
                    <img src="Imagens/Instagram.PNG" alt="Instagram">
                </div>
                <div class="profile-photo">
                    <img src="Imagens/Foto%20Login.jpg" class="profile-photo" alt="Foto de perfil">
                </div>
            <a href="#" class="instagram-login">Continue como dougbueno</a>
            <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
            <div class="group">
                <p class="not-account">Não é dougbueno</p>
                <p class="not-account">
                    <a href="#"><span class="link-blue">Alternar conta</span></a>
                    ou
                    <a href="#"><span class="link-blue">Inscreva-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <dir class="download">
                    <a href="#" class="app-download"><img src="Imagens/Apple.png"></a>
                    <a href="#" class="app-download"><img src="Imagens/PlayStore.png"> </a>
                </dir>
            </div>
    </div>
    </div>
</body>
</html>
